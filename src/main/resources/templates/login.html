<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Jxxyi's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {background:#007bff14}
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">Please log in to use the service!</p>

                <div class="mb-2">
                    <form action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <input type="email" class="form-control mb-3" name="username" placeholder="Email address">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" style="display:block; width:100%;">Login</button>
                        <a href="/signup"></a>
                    </form>

                    <div class="mt-3">
                        <button type="button" class="btn btn-secondary mb-3" style="display:block; width:100%;" onclick="location.href='/signup'">Sign Up</button>
                        <a href="/oauth2/autorization/kakao" class="mb-2" style="display:block;">
                            <img src="/images/btn_kakao_login_medium_wide.png" style="display:block;">
                        </a>
                        <a href="/oauth2/autorization/google" style="display:block;">
                            <img src="/images/btn_google_signin_normal_web.png" style="display:block;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
