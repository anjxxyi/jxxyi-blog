<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post | Jxxyi's Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <div class="container">
        <h1 class="mb-3">Jxxyi's Blog</h1>
        <h4 class="mb-3">Welcome to my blog</h4>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="title"
                           id="title" th:value="${article.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="content"
                              id="content" th:text="${article.content}"></textarea>
                </section>
                <div class="float-right">
                    <button th:if="${article.id} != null" type="button"
                            id="modify-btn" class="btn btn-primary btn-sm">Cancel</button>
                    <button th:if="${article.id} == null" type="button"
                            id="create-btn" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
