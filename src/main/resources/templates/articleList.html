<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List | Jxxyi's Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <div class="container">
        <h1 class="mb-3">Jxxyi's Blog</h1>
        <h4 class="mb-3">Welcome to my blog</h4>
    </div>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">Creating a post</button>
    <button type="button"
            th:onclick="|location.href='@{/oauth2logout}'|"
            class="btn btn-info btn-sm mb-3 float-right">Logout</button>

    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-subtitle" style="text-align:right;" th:text="${item.author}"></p>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">more view</a>
            </div>
        </div>
        <br>
    </div>
</div>


<script src="/js/article.js"></script>
</body>
